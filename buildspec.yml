version: 0.2

env:
  variables:
    ARTIFACT_DIR: "/tmp/artifact"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "ğŸ”§ Installing dependencies"
      - apt-get update -y && apt-get install -y jq unzip
      - node -v && npm -v

  pre_build:
    commands:
      - echo "ğŸ”‘ Fetching SSM parameters (optional)"
      - |
        PARAMS=$(aws ssm get-parameters-by-path \
          --path "$SSM_PREFIX" \
          --with-decryption \
          --region "$REGION" 2>/dev/null || true)
        if [ -n "$PARAMS" ]; then
          echo "Writing .env.production"
          echo "$PARAMS" | jq -r '.Parameters[] | "\(.Name)=\(.Value)"' \
            | sed -E "s|$SSM_PREFIX/([^=]+)=|\1=|" > .env.production
        else
          echo "âš ï¸  No SSM parameters found, continuing"
        fi

  build:
    commands:
      - echo "ğŸ“¦ Installing dependencies and building Next.js"
      - npm ci
      - npm run build

    post_build:
    commands:
      - echo "ğŸ“¦ Preparing artifact for CodeDeploy"
      - mkdir -p "$ARTIFACT_DIR"
      - cp -r .next public app package.json package-lock.json next.config.js scripts systemd appspec.yml "$ARTIFACT_DIR/" || true

artifacts:
  base-directory: /tmp/artifact
  files:
    - '**/*'
