version: 0.2

env:
  variables:
    ARTIFACT_DIR: "/tmp/artifact"  # ‚úÖ Our own directory path

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "üîß Installing dependencies (jq + AWS CLI v2 if missing)"
      - apt-get update -y && apt-get install -y jq unzip
  pre_build:
    commands:
      - echo "üîë Fetching build-time environment variables from SSM"
      - |
        PARAMS=$(aws ssm get-parameters-by-path \
          --path "$SSM_PREFIX" \
          --with-decryption \
          --region "$REGION" 2>/dev/null || true)
        if [ -n "$PARAMS" ]; then
          echo "Writing .env.production from SSM parameters"
          echo "$PARAMS" | jq -r '.Parameters[] | "\(.Name)=\(.Value)"' \
            | sed -E "s|$SSM_PREFIX/([^=]+)=|\1=|" > .env.production
          cat .env.production
        else
          echo "‚ö†Ô∏è  No SSM parameters found under $SSM_PREFIX (continuing anyway)"
        fi
  build:
    commands:
      - echo "üì¶ Installing production dependencies and building Next.js"
      - npm ci
      - npm run build
  post_build:
    commands:
      - echo "üì¶ Preparing artifact for CodeDeploy"
      - mkdir -p $ARTIFACT_DIR               # ‚úÖ USE OUR OWN VAR
      - cp -r .next package.json next.config.js public $ARTIFACT_DIR/
      - cp appspec.yml $ARTIFACT_DIR/ || true
      - echo "‚úÖ Artifact prepared at $ARTIFACT_DIR"

artifacts:
  base-directory: /tmp/artifact  # ‚úÖ MUST MATCH ARTIFACT_DIR
  files:
    - '**/*'
